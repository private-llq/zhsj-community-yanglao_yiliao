server:
  port: 20631
spring:
  gateway:
    tokenUri: 192.168.12.49:8090/zhsj/base/api
  application:
    name: community-yanglao-yiliao-myself-service
  datasource:
    druid:
      username: root
      password: dev_zhsj_mysql
      url: jdbc:mysql://192.168.12.49/zhsj_community_yanglao_yiliao?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
      driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    database: 0
    host: 192.168.12.49
    password: text_profile
    port: 6379
    timeout: 7000
    jedis:
      pool:
        max-idle: 10000
        min-idle: 10
        max-active: -1
        max-wait: -1

#mybatis
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.zhsj.community.yanglao_yiliao.common.entity
  global-config:
    #数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID", ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: NONE
      logic-delete-value: id
      logic-not-delete-value: 0

eureka:
  client:
    service-url:
      defaultZone: http://192.168.12.49:36366/eureka
  instance:
    hostname: ${spring.cloud.client.ip-address}
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance_id:${server.port}}
